<div class="page-container">
    <nav class="navbar">
      <div class="logo">
        <img src="https://placehold.co/200x50" alt="Logo">
      </div>
    </nav>

    <div class="content">
      <div class="buttons-container">
        <button class="action-button" (click)="openQueueModal('casual')">
          Casual Queue
        </button>
        <button class="action-button" (click)="openQueueModal('ranked')">
          Ranked Queue
        </button>
        <button class="action-button" (click)="navigateToCreateRoom()">
          Create Room
        </button>
      </div>
    </div>

    <!-- Queue Modal -->
    <div class="modal" *ngIf="showQueueModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>{{ queueType === 'casual' ? 'Casual' : 'Ranked' }} Queue</h2>
        </div>
        <div class="modal-body">
          <p>Searching for opponent...</p>
          <div class="spinner"></div>
          <button class="cancel-button" (click)="cancelQueue()">
            Cancel Queue
          </button>
        </div>
      </div>
    </div>
  </div>
