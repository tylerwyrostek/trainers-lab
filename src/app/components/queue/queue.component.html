<div class="queue-container">
    <h2>Queue Status</h2>
    <div *ngIf="inQueue" class="queue-status">
      <p>Searching for opponent...</p>
      <button (click)="leaveQueue()">Cancel Queue</button>
    </div>
    <div *ngIf="!inQueue" class="queue-status">
      <button (click)="enterQueue()">Enter Queue</button>
    </div>
  </div>
